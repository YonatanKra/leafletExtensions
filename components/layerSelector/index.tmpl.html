<!-- ui-leaflet-selector template -->

<div class="nav">
    <li class="drop">
        <a class="leaflet-control-globe-toggle"
           href="#"
           title="change map"
           ng-click="layerSelectorCtrl.show = !layerSelectorCtrl.show"
        >{{layerSelectorCtrl.show}}</a>
        <ul ng-show="layerSelectorCtrl.show">
            <li ng-repeat="tile in layerSelectorCtrl.unionLayers"
                ng-click="layerSelectorCtrl.switchTile(tile)">
                <a ng-class="{selected: tile.name == layerSelectorCtrl.currentTile}">
                    {{tile.name}}
                </a>
            </li>
        </ul>
    </li>
</div>
